        <meta name="description" content="Have any questions regarding SpaceX or feedback? Contact us through this form.">

        <link rel="stylesheet" href="css/styles.css">
    </head>

<div class="wrapper">
<main class="contact-container">
    <h1>Ask us anything</h1>
    
    <form action="index.html" method="GET" id="contactForm">
            <label>
                First name: 
                <input name="firstName" id="firstName" placeholder="Cannot be empty." />
            </label>
            <div class="form-error" id="firstNameError">Please enter your first name</div>

            <label>
                Last name:
                <input name="lastName" id="lastName" placeholder="Must be at least 4 characters." />
            </label>
            <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
            <label>
                Email:
                <input name="email" id="email" placeholder="Enter a valid email."/>
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write question here."></textarea>
      <div class="btn-placement">
            <button type="submit" class="btn-contact" id="submit">Submit</button>
    </div>
        </form>
</main>
</div>
